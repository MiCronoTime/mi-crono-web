<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>CRONOLAP ‚Äî Inicio</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root{
      --bg:#121418; --panel:#1b1f27; --panel-2:#232a34; --text:#e8ecf1;
      --muted:#b5bdc9; --border:#2b3240; --accent:#5ea1ff; --accent-2:#7cc4ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #151924 0%, transparent 60%),
                  radial-gradient(1200px 800px at 120% 10%, #1a2030 0%, transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    h1{margin:0; text-transform:uppercase; letter-spacing:.04em; display:flex; align-items:center; gap:10px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px;margin-bottom:16px}
    .row{display:grid;grid-template-columns:1fr auto;gap:10px}
    label{display:block;font-weight:800;margin-bottom:8px;text-transform:uppercase;letter-spacing:.03em}
    input[type=text]{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:12px;background:#0f1217;color:var(--text);font-weight:800}
    .upper{ text-transform: uppercase; }
    .muted{color:var(--muted)}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:12px;border:1px solid var(--border);
         background:#0f1217;color:var(--text);cursor:pointer;text-decoration:none;font-weight:800;text-transform:uppercase;letter-spacing:.03em}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#0b1220}
    .btn.primary:hover{background:var(--accent-2);border-color:var(--accent-2)}
    .btn.warn{background:#262227;border-color:#3a2c2e}
    .list{display:grid;gap:10px}
    .row-2{display:grid;grid-template-columns:1fr auto;gap:8px}
    .pill{display:inline-block;padding:6px 12px;border-radius:999px;background:#1f2430;color:#e8ecf1;font-weight:700}
    .actions{display:flex;flex-wrap:wrap;gap:10px;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>üïí CRONOLAP</h1>
      <div id="userInfo" class="pill">Conectando‚Ä¶</div>
    </header>

    <section class="card">
      <label for="code">C√≥digo de evento</label>
      <div class="row">
        <input id="code" type="text" class="upper" placeholder="EJ: TEST1" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="characters"/>
        <button id="copy" class="btn" title="Copiar">Copiar</button>
      </div>
      <small class="muted">Usa un c√≥digo corto y f√°cil. CRONOLAP alterna SALIDA/META en el mismo dispositivo.</small>
    </section>

    <section class="card">
      <label>Participantes (orden de salida)</label>
      <div id="plist" class="list"></div>
      <div class="actions">
        <button id="add" class="btn">A√±adir participante</button>
        <button id="save" class="btn primary">GUARDAR EVENTO</button>
        <a id="openLap" class="btn" href="#">Abrir CRONOLAP</a>
      </div>
    </section>

    <section class="card">
      <div><b>Resultado</b></div>
      <div class="actions">
        <a id="openResults" class="btn" href="#">RESULTADO</a>
        <button id="resetAll" class="btn warn">RESET EVENTOS</button>
      </div>
      <small class="muted">‚ÄúReset eventos‚Äù borra todos tus eventos de tu usuario. Aparecer√° confirmaci√≥n.</small>
    </section>
  </div>

  <!-- Fuerza may√∫sculas en inputs .pname y normaliza al guardar -->
  <script type="module" src="js/force_upper.js"></script>

  <script type="module">
    import { ensureAuthInit, requireAuth, currentCtx } from './js/auth.js';

    const $=s=>document.querySelector(s);
    const elCode = $('#code');
    const elList = $('#plist');
    const elCopy = $('#copy');
    const elAdd  = $('#add');
    const elSave = $('#save');
    const aLap   = $('#openLap');
    const aRes   = $('#openResults');
    const btnReset = $('#resetAll');

    await ensureAuthInit();
    await requireAuth('index.html');
    const { uid, user } = currentCtx();
    $('#userInfo').textContent = `Conectado: ${user?.email||uid}`;

    // Firebase
    const { initializeApp, getApps, getApp } =
      await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js');
    const { getFirestore, doc, getDoc, setDoc, collection, getDocs, addDoc, deleteDoc, serverTimestamp, writeBatch } =
      await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js');

    const firebaseConfig = {
      apiKey: "AIzaSyCt52Q6LEJ0fl0iKUIE6OKXlbp42fzOgBU",
      authDomain: "mi-crono-time-888b7.firebaseapp.com",
      projectId: "mi-crono-time-888b7",
      storageBucket: "mi-crono-time-888b7.appspot.com",
      messagingSenderId: "379025900327",
      appId: "1:379025900327:web:6f10f46ee086ca61f8df02"
    };
    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // Helpers
    function addRow(name=''){
      const wrap = document.createElement('div');
      wrap.className='row-2';
      wrap.innerHTML = `
        <input type="text" class="pname upper" placeholder="NOMBRE DEL PARTICIPANTE" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="characters" value="${(name||'').toUpperCase()}"/>
        <button class="btn rmv" title="Eliminar">‚úï</button>
      `;
      wrap.querySelector('.rmv').onclick = ()=> wrap.remove();
      elList.appendChild(wrap);
    }
    function getParticipantsRaw(){
      return Array.from(elList.querySelectorAll('.pname')).map((el, i)=>({
        order: i+1,
        name : el.value || ''
      }));
    }

    // Cargar desde ?code=
    const qp = new URL(location.href).searchParams;
    const codeFromQS = (qp.get('code')||'').toUpperCase();
    if(codeFromQS){ elCode.value = codeFromQS; }

    async function loadIfExists(){
      const code = (elCode.value || '').trim().toUpperCase();
      if(!code) return;
      const eventRef = doc(db,'users',uid,'events',code);
      const snap = await getDoc(eventRef);
      elList.innerHTML='';
      if(!snap.exists()){ addRow(''); addRow(''); return; }
      const partsCol = collection(eventRef,'participants');
      const ps = await getDocs(partsCol);
      const arr = ps.docs.map(d=>d.data()).sort((a,b)=>(a.order||0)-(b.order||0));
      if(arr.length===0){ addRow(''); addRow(''); }
      else arr.forEach(p=> addRow((p.name||'').toUpperCase()));
    }
    await loadIfExists();

    // Botones
    elAdd.onclick = ()=> addRow('');
    elCopy.onclick = async ()=>{
      const v = (elCode.value||'').toUpperCase();
      if(!v){ alert('Introduce un c√≥digo'); return; }
      await navigator.clipboard.writeText(v);
      elCopy.textContent='Copiado'; setTimeout(()=> elCopy.textContent='Copiar',1200);
    };

    elSave.onclick = async ()=>{
      const code = (elCode.value || '').trim().toUpperCase();
      if(!code) return alert('Introduce un c√≥digo de evento');

      // Normaliza a MAY√öSCULAS (¬°clave!)
      const participants = window.__forceUpper.mapNamesUpper(getParticipantsRaw());

      const eventRef = doc(db,'users',uid,'events',code);
      await setDoc(eventRef, { code, updatedAt: serverTimestamp(), createdAt: serverTimestamp() }, { merge:true });

      const partsCol = collection(eventRef,'participants');
      // Borrado previo
      const prev = await getDocs(partsCol);
      const batch = writeBatch(db);
      prev.forEach(d => batch.delete(d.ref));
      await batch.commit();
      // Inserci√≥n
      for(const p of participants){
        await addDoc(partsCol, p);
      }
      alert('Evento guardado');
    };

    aLap.onclick = (e)=>{ e.preventDefault();
      const code = (elCode.value || '').trim().toUpperCase();
      if(!code) return alert('Introduce un c√≥digo de evento');
      location.href = `camera_cronolap.html?code=${encodeURIComponent(code)}`;
    };
    aRes.onclick = (e)=>{ e.preventDefault();
      const code = (elCode.value || '').trim().toUpperCase();
      if(!code) return alert('Introduce un c√≥digo de evento');
      location.href = `result.html?code=${encodeURIComponent(code)}`;
    };

    btnReset.onclick = async ()=>{
      if(!confirm('¬øSeguro que quieres borrar TODOS tus eventos? Esta acci√≥n no se puede deshacer.')) return;
      const eventsCol = collection(db,'users',uid,'events');
      const evs = await getDocs(eventsCol);
      for(const ev of evs.docs){
        const parts = await getDocs(collection(ev.ref,'participants'));
        const b1 = writeBatch(db);
        parts.forEach(d=> b1.delete(d.ref));
        await b1.commit().catch(()=>{});
        const sync = await getDocs(collection(ev.ref,'sync'));
        const b2 = writeBatch(db);
        sync.forEach(d=> b2.delete(d.ref));
        await b2.commit().catch(()=>{});
        await deleteDoc(ev.ref).catch(()=>{});
      }
      alert('Eventos borrados');
      elList.innerHTML=''; addRow(''); addRow('');
    };

    elCode.addEventListener('change', loadIfExists);
    elCode.addEventListener('blur', loadIfExists);
  </script>
</body>
</html>

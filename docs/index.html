<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Crono Web</title>
  <style>
    :root{
      --bg:#0e1115; --panel:#141922; --panel2:#101723; --text:#e8ecf1; --muted:#aeb6c4;
      --border:#242b39; --accent:#5ea1ff; --accent2:#7cc4ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #151924 0%, transparent 60%),
                  radial-gradient(1200px 800px at 120% 10%, #1a2030 0%, transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px}
    h1{margin:0;font-size:22px;letter-spacing:.06em;text-transform:uppercase;display:flex;align-items:center;gap:10px}
    .clock{display:inline-block;width:22px;height:22px;border:2px solid #cfe1ff;border-radius:50%;position:relative}
    .clock:before,.clock:after{content:"";position:absolute;background:#cfe1ff;border-radius:2px}
    .clock:before{width:2px;height:7px;left:50%;top:5px;transform:translateX(-50%)}
    .clock:after{width:6px;height:2px;left:50%;top:50%;transform:translate(-1px,-1px)}
    .grid{display:grid;gap:14px}
    @media (min-width: 760px){ .grid{grid-template-columns: 1fr 1fr} }

    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:16px}
    .card h2{margin:0 0 10px 0;font-size:14px;text-transform:uppercase;letter-spacing:.06em;color:#cfe1ff}
    .muted{color:var(--muted)}
    .row{display:grid;gap:10px}
    .row.two{grid-template-columns:1fr 1fr}
    label{font-weight:700;font-size:13px}
    input[type=email],input[type=password]{
      width:100%;background:#0f141d;color:var(--text);border:1px solid #2b3240;border-radius:12px;padding:12px 14px;
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
      padding:12px 16px;border-radius:12px;border:1px solid #2b3240;background:#101723;color:var(--text);
      font-weight:800;letter-spacing:.03em;text-transform:uppercase;cursor:pointer
    }
    .btn.primary{ background:var(--accent); border-color:var(--accent); color:#0b1220 }
    .btn:hover{ filter:brightness(1.05) }
    .btn.full{ width:100% }
    .hint{font-size:12px;color:var(--muted)}
    .ok{color:#7cffb6;font-weight:800}
    .err{color:#ff90a1;font-weight:800}

    .session{display:none;margin:12px 0;padding:12px;border:1px solid var(--border);border-radius:12px;background:var(--panel2)}
    .apps{display:grid;gap:12px}
    @media (min-width: 520px){ .apps{grid-template-columns:1fr 1fr} }
    .app{background:var(--panel2);border:1px solid var(--border);border-radius:14px;padding:16px;display:flex;flex-direction:column;gap:10px}
    .app h3{margin:0;text-transform:uppercase;letter-spacing:.06em}
    .app .desc{color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><span class="clock" aria-hidden="true"></span> MI CRONO WEB</h1>
      <a class="btn" href="modes.html">Cambiar modo</a>
    </header>

    <!-- Zona sesión (visible solo cuando hay usuario) -->
    <div id="sessionBox" class="session">
      Conectado: <span id="who"></span>
      <button id="btnLogout" class="btn" style="margin-left:10px">Cerrar sesión</button>
    </div>

    <!-- Zona Login / Registro (se oculta al estar logueado) -->
    <div id="authBox" class="grid">
      <section class="card">
        <h2>Login</h2>
        <div class="row">
          <label for="loginEmail">Email</label>
          <input id="loginEmail" type="email" autocomplete="email" placeholder="tu@correo.com"/>
          <label for="loginPass">Password</label>
          <input id="loginPass" type="password" autocomplete="current-password" placeholder="••••••••"/>
          <button id="btnLogin" class="btn primary">Entrar</button>
          <div id="loginMsg" class="hint"></div>
        </div>
      </section>

      <section class="card">
        <h2>Registro</h2>
        <div class="row">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" autocomplete="email" placeholder="tu@correo.com"/>
          <div class="row two">
            <div>
              <label for="regPass">Password</label>
              <input id="regPass" type="password" autocomplete="new-password" placeholder="Mín. 6 caracteres"/>
            </div>
            <div>
              <label for="regPass2">Confirmar</label>
              <input id="regPass2" type="password" autocomplete="new-password" placeholder="Repite la contraseña"/>
            </div>
          </div>
          <button id="btnRegister" class="btn">Crear cuenta</button>
          <div id="regMsg" class="hint"></div>
        </div>
      </section>
    </div>

    <!-- Acceso a modos (siempre visibles; si no hay sesión, Singletrack/Cronolap pedirán login) -->
    <section class="card" style="margin-top:12px">
      <h2>Elige modo</h2>
      <div class="apps">
        <div class="app">
          <h3>SINGLETRACK</h3>
          <p class="desc">Dos dispositivos: uno marca la SALIDA y otro la META.</p>
          <a class="btn primary full" href="singletrack_index.html">Abrir SINGLETRACK</a>
        </div>
        <div class="app">
          <h3>CRONOLAP</h3>
          <p class="desc">Un único puesto: SALIDA y META en el mismo punto, vueltas consecutivas.</p>
          <a class="btn primary full" href="cronolap_index.html">Abrir CRONOLAP</a>
        </div>
      </div>
    </section>
  </div>

  <!-- Auth: controla visibilidad de login/registro vs. sesión activa -->
  <script type="module">
    import { initializeApp, getApps, getApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCt52Q6LEJ0fl0iKUIE6OKXlbp42fzOgBU",
      authDomain: "mi-crono-time-888b7.firebaseapp.com",
      projectId: "mi-crono-time-888b7",
      storageBucket: "mi-crono-time-888b7.appspot.com",
      messagingSenderId: "379025900327",
      appId: "1:379025900327:web:6f10f46ee086ca61f8df02"
    };

    const app  = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authBox    = document.getElementById('authBox');
    const sessionBox = document.getElementById('sessionBox');
    const who        = document.getElementById('who');
    const btnLogout  = document.getElementById('btnLogout');

    const loginEmail = document.getElementById('loginEmail');
    const loginPass  = document.getElementById('loginPass');
    const btnLogin   = document.getElementById('btnLogin');
    const loginMsg   = document.getElementById('loginMsg');

    const regEmail = document.getElementById('regEmail');
    const regPass  = document.getElementById('regPass');
    const regPass2 = document.getElementById('regPass2');
    const btnRegister = document.getElementById('btnRegister');
    const regMsg   = document.getElementById('regMsg');

    onAuthStateChanged(auth, (user)=>{
      if (user) {
        if (who) who.textContent = user.email || user.uid;
        if (authBox)    authBox.style.display = 'none';
        if (sessionBox) sessionBox.style.display = '';
      } else {
        if (authBox)    authBox.style.display = '';
        if (sessionBox) sessionBox.style.display = 'none';
        if (who) who.textContent = '';
      }
    });

    btnLogin?.addEventListener('click', async ()=>{
      loginMsg.textContent = '';
      try{
        await signInWithEmailAndPassword(auth, (loginEmail.value||'').trim(), loginPass.value||'');
        loginMsg.textContent = 'Login correcto';
        loginMsg.className = 'hint ok';
      }catch(e){
        loginMsg.textContent = 'Error: ' + (e?.message||e);
        loginMsg.className = 'hint err';
      }
    });

    btnRegister?.addEventListener('click', async ()=>{
      regMsg.textContent = '';
      const em = (regEmail.value||'').trim();
      const p1 = regPass.value||'';
      const p2 = regPass2.value||'';
      if(p1!==p2){
        regMsg.textContent = 'Las contraseñas no coinciden';
        regMsg.className = 'hint err';
        return;
      }
      try{
        await createUserWithEmailAndPassword(auth, em, p1);
        regMsg.textContent = 'Cuenta creada. Ya estás conectado.';
        regMsg.className = 'hint ok';
      }catch(e){
        regMsg.textContent = 'Error: ' + (e?.message||e);
        regMsg.className = 'hint err';
      }
    });

    btnLogout?.addEventListener('click', async ()=>{
      try{ await signOut(auth); }catch(e){ alert('No se pudo cerrar sesión: '+(e?.message||e)); }
    });
  </script>
</body>
</html>

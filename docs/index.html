<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Crono ‚Äî Inicio</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    textarea{width:100%;min-height:130px;border-radius:10px;padding:10px;font-family:inherit}
    .ok{color:#0a7a0a;font-weight:600}.err{color:#b00020;font-weight:600}
  </style>
</head>
<body class="wrap">
  <header class="top"><h1>Mi Crono Web</h1></header>

  <main class="grid two">
    <!-- Crear evento -->
    <section class="card">
      <h2>Crear evento</h2>
      <label>C√≥digo del evento</label>
      <input id="code" placeholder="p.ej. TEST1" />
      <label style="margin-top:8px">Participantes (uno por l√≠nea, en orden de salida)</label>
      <textarea id="names" placeholder="Corredor 1&#10;Corredor 2&#10;Corredor 3"></textarea>
      <div class="row" style="margin-top:8px">
        <button id="btnCreate" class="btn primary">Crear y guardar</button>
      </div>
      <div id="createMsg" class="muted" style="margin-top:8px">‚Äî</div>
      <div id="links" style="display:none;margin-top:10px">
        <a id="lnkStart" class="btn">Abrir SALIDA</a>
        <a id="lnkFinish" class="btn">Abrir META</a>
        <a id="lnkResult" class="btn">Ver resultados</a>
      </div>
    </section>

    <!-- Unirse a evento -->
    <section class="card">
      <h2>Unirse a un evento</h2>
      <label>C√≥digo</label>
      <input id="joinCode" placeholder="p.ej. TEST1"/>
      <div class="row" style="margin-top:8px">
        <a id="joinStart" class="btn">üì± SALIDA</a>
        <a id="joinFinish" class="btn">üèÅ META</a>
        <a id="joinResult" class="btn">Resultado</a>
      </div>
    </section>
  </main>

  <script type="module">
    // Firebase CDN
    const { initializeApp, getApp, getApps } = await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js');
    const {
      getFirestore, doc, setDoc, getDoc,
      collection, setDoc as setSubDoc, orderBy, getDocs
    } = await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js');

    const firebaseConfig = {
      apiKey: "AIzaSyCt52Q6LEJ0fl0iKUIE6OKXlbp42fzOgBU",
      authDomain: "mi-crono-time-888b7.firebaseapp.com",
      projectId: "mi-crono-time-888b7",
      storageBucket: "mi-crono-time-888b7.appspot.com",
      messagingSenderId: "379025900327",
      appId: "1:379025900327:web:6f10f46ee086ca61f8df02"
    };

    const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    const $ = (id)=>document.getElementById(id);
    const pid = (i)=> 'p'+String(i).padStart(3,'0');

    $('btnCreate').onclick = async ()=>{
      const code = ($('code').value||'').trim().toUpperCase();
      const lines = ($('names').value||'').split('\n').map(s=>s.trim()).filter(Boolean);
      if(!code){ $('createMsg').textContent='Escribe un c√≥digo.'; $('createMsg').className='err'; return; }
      if(!lines.length){ $('createMsg').textContent='A√±ade al menos un participante.'; $('createMsg').className='err'; return; }

      try{
        const eventRef = doc(db,'events',code);
        // Crea/actualiza el doc del evento y limpia marcas globales
        await setDoc(eventRef,{code, startTS:null, startClientMS:null, stopTS:null, stopClientMS:null},{merge:true});

        // Graba participantes (sobrescribe por ID determinista)
        const col = collection(eventRef,'participants');
        const writes = lines.map((name,idx)=>
          setSubDoc(doc(col, pid(idx+1)), {
            order: idx+1, name,
            startTS:null, startClientMS:null,
            stopTS:null,  stopClientMS:null
          }, {merge:true})
        );
        await Promise.all(writes);

        $('createMsg').textContent='Evento y participantes guardados ('+lines.length+').';
        $('createMsg').className='ok';
        $('links').style.display='';
        $('lnkStart').href  = `camera.html?code=${encodeURIComponent(code)}&mode=start`;
        $('lnkFinish').href = `camera.html?code=${encodeURIComponent(code)}&mode=finish`;
        $('lnkResult').href = `result.html?code=${encodeURIComponent(code)}`;
      }catch(e){
        $('createMsg').textContent='Error: '+(e.message||e);
        $('createMsg').className='err';
      }
    };

    // Unirse
    const linkFrom = (mode)=>()=>{
      const c=($('joinCode').value||'').trim().toUpperCase();
      if(!c) return alert('Escribe un c√≥digo');
      location.href = `camera.html?code=${encodeURIComponent(c)}&mode=${mode}`;
    };
    $('joinStart').onclick  = linkFrom('start');
    $('joinFinish').onclick = linkFrom('finish');
    $('joinResult').onclick = ()=>{ const c=($('joinCode').value||'').trim().toUpperCase(); if(!c) return alert('Escribe un c√≥digo'); location.href=`result.html?code=${c}`; };
  </script>
</body>
</html>

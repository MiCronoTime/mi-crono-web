<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Crono Web — Inicio</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root{
      --bg:#121418; --panel:#1b1f27; --panel-2:#232a34; --text:#e8ecf1;
      --muted:#b5bdc9; --border:#2b3240; --accent:#5ea1ff; --accent-2:#7cc4ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% -10%, #151924 0%, transparent 60%),
                  radial-gradient(1200px 800px at 120% 10%, #1a2030 0%, transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:var(--accent);text-decoration:none}
    a:hover{color:var(--accent-2)}
    .wrap{max-width:900px;margin:0 auto;padding:16px}
    .top{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .title{display:flex;align-items:center;gap:10px}
    .title .emoji{font-size:28px}
    .card{background:var(--panel);border:1px solid var(--border);border-radius:16px;padding:14px;box-shadow:0 8px 30px rgba(0,0,0,.25);margin-bottom:12px}
    .btn{
      display:inline-flex;align-items:center;justify-content:center;gap:10px;
      padding:14px 18px;border-radius:12px;border:1px solid var(--border);
      background:#0f1217;color:var(--text);cursor:pointer;font-weight:900;text-transform:uppercase;letter-spacing:.03em;font-size:16px
    }
    .btn:hover{background:#12161d}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:#0b1220}
    .btn.primary:hover{background:var(--accent-2)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .hidden{display:none !important}
    input{
      width:100%;padding:10px;border-radius:12px;border:1px solid var(--border);
      background:#0f1217;color:var(--text);font-size:16px
    }
    label{font-weight:800;text-transform:uppercase;letter-spacing:.03em}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="title">
        <span class="emoji">⏱️</span>
        <h1 style="margin:0;text-transform:uppercase;letter-spacing:.04em">Mi Crono Web</h1>
      </div>
      <div id="miniStatus" class="muted">No conectado</div>
    </header>

    <!-- Login / Registro -->
    <section id="authBox" class="card">
      <h2 style="margin:0 0 8px 0;text-transform:uppercase;letter-spacing:.04em">Acceso</h2>
      <div><b id="authStatus">No conectado</b></div>

      <form class="auth-form" style="display:grid;grid-template-columns:1fr 1fr auto auto;gap:8px;align-items:end;margin-top:8px">
        <label>Email
          <input id="email" type="email" placeholder="tu@correo.com"/>
        </label>
        <label>Contraseña
          <input id="pass" type="password" placeholder="••••••••"/>
        </label>
        <button id="btnLogin" class="btn">Iniciar sesión</button>
        <button id="btnRegister" class="btn">Registrarse</button>
      </form>

      <div class="auth-logout hidden" style="margin-top:8px;display:flex;gap:8px">
        <button id="btnLogout" class="btn">Cerrar sesión</button>
      </div>
      <p class="muted" style="margin-top:6px">Inicia sesión o regístrate para gestionar tus eventos.</p>
    </section>

    <!-- Entrar en modos -->
    <section class="card">
      <h2 style="margin:0 0 8px 0;text-transform:uppercase;letter-spacing:.04em">Elegir modo</h2>
      <div class="grid2">
        <a id="goSingle" class="btn primary" href="singletrack_index.html">SINGLETRACK</a>
        <a id="goLap" class="btn" href="cronolap_index.html">CRONOLAP</a>
      </div>
      <p class="muted" style="margin-top:8px">SINGLETRACK: salida y meta en móviles distintos. CRONOLAP: misma cámara marca salida y llegada por vuelta.</p>
    </section>
  </div>

  <script type="module">
    import { initAuthUI, auth } from './js/auth.js';

    // Inicia la UI de login del inicio
    initAuthUI({
      onLogin: (user)=>{
        document.getElementById('miniStatus').textContent = `Conectado: ${user.email || user.uid}`;
      },
      onLogout: ()=>{
        document.getElementById('miniStatus').textContent = 'No conectado';
      }
    });

    // (Opcional) Forzar login antes de entrar en los modos:
    const protect = (el)=>{
      el.addEventListener('click', (e)=>{
        if(!auth.currentUser){
          e.preventDefault();
          alert('Primero inicia sesión o regístrate.');
        }
      });
    };
    protect(document.getElementById('goSingle'));
    protect(document.getElementById('goLap'));
  </script>
</body>
</html>

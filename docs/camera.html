<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mi Crono — Cámara</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root { --hud:bg: rgba(0,0,0,.55); }
    .ok{color:#0a7a0a;font-weight:600}
    .err{color:#b00020;font-weight:600}
    .muted{opacity:.8}
    .debug{white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;background:#f6f6f6;border-radius:8px;padding:8px}

    .stage{position:relative;margin-top:10px;border-radius:14px;overflow:hidden}
    video{width:100%;background:#000;display:block}
    canvas.overlay{position:absolute;inset:0;pointer-events:none}
    .hud{
      position:absolute;left:12px;right:12px;top:12px;
      background:var(--hud:bg);color:#fff;border-radius:14px;
      padding:10px 14px;font-weight:600;backdrop-filter:blur(4px)
    }
    .timer{
      position:absolute;left:12px;right:12px;bottom:12px;
      background:var(--hud:bg);color:#fff;border-radius:22px;
      padding:18px 22px;font-size:42px;font-weight:800;
      text-align:center;letter-spacing:.5px;backdrop-filter:blur(4px)
    }
    .panel{margin-top:12px;background:var(--hud:bg);color:#fff;border-radius:14px;padding:12px 14px}
    .row.gap > *{margin-right:8px}
    input[type=range]{width:100%}
  </style>
</head>
<body class="wrap">
  <header class="top">
    <h1 id="title">Modo cámara</h1>
    <p class="tag" id="tag">Conectando…</p>
  </header>

  <main class="grid one">
    <section class="card warn" id="noCodeBox" style="display:none">
      <b>Falta el código de evento.</b> Vuelve a <a href="index.html">Inicio</a> y entra por “Unirse”.
    </section>

    <section class="card">
      <div class="row gap">
        <button id="btnEnableCam" class="btn primary">Activar cámara</button>
        <button id="btnStart" class="btn">Marcar INICIO</button>
        <button id="btnStop" class="btn">Marcar FIN</button>
        <a id="btnResult" class="btn" href="#">Ver resultado</a>
      </div>
      <small class="muted">iOS: Safari + HTTPS + permitir Cámara (Ajustes → Safari → Cámara → Permitir).</small>

      <div class="stage">
        <video id="video" playsinline muted></video>
        <canvas id="overlay" class="overlay"></canvas>
        <div class="hud" id="hudTop">Listo</div>
        <div class="timer" id="timerText">00:00.000</div>
      </div>

      <div class="panel">
        <div style="margin-bottom:6px">Sensibilidad:</div>
        <input id="sens" type="range" min="1" max="100" value="25"/>
      </div>
    </section>

    <section class="card">
      <h2>Estado</h2>
      <div>Firebase: <span id="fbState">—</span></div>
      <div>Evento: <span id="evState">—</span></div>
      <div>Última acción: <span id="lastAction">—</span></div>
    </section>

    <section class="card">
      <h2>Depuración</h2>
      <div class="debug" id="lastError">—</div>
    </section>
  </main>

  <footer><a class="linklike" href="join.html">⇦ Cambiar código</a></footer>

  <script type="module">
    // ===== Utilidades & UI =====
    const $ = (id)=>document.getElementById(id);
    const two = (n)=> String(n).padStart(2,'0');
    const three = (n)=> String(n).padStart(3,'0');
    const fmt = (ms)=>{ ms=Math.max(0,Math.floor(ms||0));
      const m=Math.floor(ms/60000), s=Math.floor((ms%60000)/1000), ms3=ms%1000;
      return `${two(m)}:${two(s)}.${three(ms3)}`; };

    const getParam = (k)=> new URL(location.href).searchParams.get(k);
    const code=(getParam('code')||'').toUpperCase();
    const mode=(getParam('mode')||'start'); // start|finish
    const title=$('title'), tag=$('tag'), hudTop=$('hudTop'), timerText=$('timerText');
    const fbState=$('fbState'), evState=$('evState'), lastErrorEl=$('lastError'), lastAction=$('lastAction');
    const btnEnable=$('btnEnableCam'), btnStart=$('btnStart'), btnStop=$('btnStop'), btnResult=$('btnResult');
    const video=$('video'), overlay=$('overlay'), sens=$('sens'); const octx=overlay.getContext('2d',{willReadFrequently:true});

    title.textContent=`Modo ${mode==='start'?'SALIDA':'META'}`; tag.textContent=`Evento ${code||'—'}`;

    // ===== Estado Firebase =====
    window.__firebaseReady=false; window.__firebaseError=null;
    const paintFirebase=()=>{ fbState.textContent=window.__firebaseReady?'OK':'ERROR';
      fbState.className=window.__firebaseReady?'ok':'err';
      lastErrorEl.textContent=window.__firebaseReady?'—':('Init Firebase: '+(window.__firebaseError?.message||String(window.__firebaseError)||'sin detalle')); };

    if(!code){ $('noCodeBox').style.display=''; evState.textContent='SIN CÓDIGO'; evState.className='err'; }
    else { evState.textContent=code; evState.className='ok'; }
    btnResult.onclick=(e)=>{ e.preventDefault(); location.href=`result.html?code=${encodeURIComponent(code)}`; };

    // ===== Firebase (CDN) =====
    let db, eventRef;
    let startMS=null, stopMS=null, running=false;  // estado local del crono
    const tsToMillis = (ts)=> ts ? (typeof ts==='number'?ts:(ts.seconds*1000+Math.floor((ts.nanoseconds||0)/1e6))) : null;

    try{
      const { initializeApp, getApp, getApps } = await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js');
      const { getFirestore, doc, getDoc, setDoc, onSnapshot, serverTimestamp } =
        await import('https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js');

      const firebaseConfig = {
        apiKey: "AIzaSyCt52Q6LEJ0fl0iKUIE6OKXlbp42fzOgBU",
        authDomain: "mi-crono-time-888b7.firebaseapp.com",
        projectId: "mi-crono-time-888b7",
        storageBucket: "mi-crono-time-888b7.appspot.com",
        messagingSenderId: "379025900327",
        appId: "1:379025900327:web:6f10f46ee086ca61f8df02"
      };

      const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
      db = getFirestore(app);
      window.__firebaseReady=true; paintFirebase();

      // helpers de escritura (AHORA sí con serverTimestamp() correcto)
      const writeStart = async()=>{
        await setDoc(eventRef,{
          startTS: serverTimestamp(),
          startClientMS: Date.now(),
          stopTS: null,
          stopClientMS: null
        },{merge:true});
      };
      const writeStop = async()=>{
        await setDoc(eventRef,{
          stopTS: serverTimestamp(),
          stopClientMS: Date.now()
        },{merge:true});
      };

      if(code){
        eventRef = doc(db,'events',code);
        // crea si no existe
        const s = await getDoc(eventRef);
        if(!s.exists()){
          await setDoc(eventRef,{code,createdAt:serverTimestamp(),startTS:null,stopTS:null},{merge:true});
        }

        // SUSCRIPCIÓN: sincroniza crono en ambos móviles
        onSnapshot(eventRef,(snap)=>{
          const d=snap.data()||{};
          const hasStart = !!d.startTS || !!d.startClientMS;
          const hasStop  = !!d.stopTS  || !!d.stopClientMS;

          // Arranque remoto (si aún no corría aquí)
          if(hasStart && !hasStop){
            const remoteStart = tsToMillis(d.startTS) ?? d.startClientMS ?? Date.now();
            if(!running){
              startMS = remoteStart;
              stopMS = null;
              running = true;
              hudTop.textContent = (mode==='start'?'SALIDA':'META') + ' — Crono en marcha';
            }
          }

          // Parada remota
          if(hasStart && hasStop){
            const remoteStop = tsToMillis(d.stopTS) ?? d.stopClientMS ?? Date.now();
            startMS = tsToMillis(d.startTS) ?? d.startClientMS ?? startMS;
            stopMS = remoteStop;
            running = false;
            hudTop.textContent = (mode==='start'?'SALIDA':'META') + ' — Crono detenido';
          }

          tag.textContent = `Evento ${code} • ${hasStart?'Inicio OK':'Sin inicio'} • ${hasStop?'Fin OK':'Sin fin'}`;
        },(err)=>{ lastErrorEl.textContent='Snapshot: '+(err.code||err.message||err); });

        // Botones manuales (respaldo)
        btnStart.onclick = async ()=>{ if(!running){ running=true; startMS=Date.now(); stopMS=null; await writeStart(); lastAction.textContent='Inicio marcado'; } };
        btnStop.onclick  = async ()=>{ if(running){ running=false; stopMS=Date.now(); await writeStop(); lastAction.textContent='Fin marcado'; } };

        // Detección cámara: si cruce ⇒ según modo escribir start/stop (evita duplicar)
        let armed=true; // para no repetir mientras dura el cooldown
        const trigger = async ()=>{
          if(!armed) return;
          armed=false; setTimeout(()=>armed=true, 1000);
          if(mode==='start'){
            if(!running){ running=true; startMS=Date.now(); stopMS=null; await writeStart().catch(()=>{}); }
          }else{
            if(running){ running=false; stopMS=Date.now(); await writeStop().catch(()=>{}); }
          }
        };

        // ===== Cámara =====
        btnEnable.onclick = async ()=>{
          try{
            if(!navigator.mediaDevices?.getUserMedia){ alert('Navegador sin cámara'); return; }
            const tries=[{video:{facingMode:{ideal:'environment'}},audio:false},{video:{facingMode:'environment'},audio:false},{video:true,audio:false}];
            let stream=null,lastErr=null;
            for(const c of tries){ try{ stream=await navigator.mediaDevices.getUserMedia(c); if(stream) break; } catch(e){ lastErr=e; } }
            if(!stream){ alert('No se pudo abrir la cámara.\n'+(lastErr?.name+': '+lastErr?.message)); return; }
            video.setAttribute('playsinline','true'); video.muted=true; video.srcObject=stream;
            await new Promise(res=>{ if(video.readyState>=2) res(); else video.onloadedmetadata=()=>res(); }); await video.play();
            btnEnable.textContent='Cámara activada'; btnEnable.disabled=true;
            requestAnimationFrame(loop);
          }catch(e){ alert('Error cámara: '+(e?.message||e)); }
        };

        // ===== Dibujo y detección en la franja =====
        let prev=null;
        function loop(){
          const w=overlay.width=video.videoWidth||0, h=overlay.height=video.videoHeight||0;
          if(w&&h){
            const roiWidth=Math.round(w*0.08), cx=Math.round(w*0.5), x1=cx-Math.round(roiWidth/2), x2=cx+Math.round(roiWidth/2);

            octx.clearRect(0,0,w,h);
            octx.fillStyle='rgba(255,0,0,.3)'; octx.fillRect(x1,0,2,h); octx.fillRect(x2-2,0,2,h);
            octx.fillStyle='rgba(255,0,0,.18)'; octx.fillRect(x1,0,roiWidth,h);

            const tmp=document.createElement('canvas'); tmp.width=w; tmp.height=h;
            const tctx=tmp.getContext('2d',{willReadFrequently:true}); tctx.drawImage(video,0,0,w,h);
            const frame=tctx.getImageData(x1,0,roiWidth,h);

            if(prev && prev.width===roiWidth && prev.height===h){
              const sensV=Number(sens.value); const thr=20+Math.round((100-sensV)*1.2); const pct=0.04+(100-sensV)*0.0006;
              let diff=0,total=0;
              for(let i=0;i<frame.data.length;i+=16){
                const d = Math.abs(frame.data[i]-prev.data[i]) + Math.abs(frame.data[i+1]-prev.data[i+1]) + Math.abs(frame.data[i+2]-prev.data[i+2]);
                if(d>thr) diff++; total++;
              }
              const moved=(diff/Math.max(1,total))>pct;
              if(moved) trigger();
            }
            prev=frame;
          }
          // actualizar crono local
          if(running && startMS) timerText.textContent = fmt(Date.now()-startMS);
          else if(startMS && stopMS) timerText.textContent = fmt(stopMS-startMS);
          else timerText.textContent = '00:00.000';

          requestAnimationFrame(loop);
        }
      }
    }catch(e){ window.__firebaseError=e; window.__firebaseReady=false; paintFirebase(); }
    paintFirebase();
  </script>
</body>
</html>
